<div class="container mt-5 mb-5">
<div class="row">

    <div class="col-lg-6" *ngIf="menuData">
        <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Back</a>
        <img src="{{menuData[0].foodImg}}" width="100%">
        <h1 class="mt-3">{{menuData[0].foodName}}</h1>
        <p>{{menuData[0].foodDetails}}</p>
        <p>{{menuData[0].foodPrice | currency:'INR'}}</p>

    </div>
    <div class="col-lg-6 col-lg-12">
        <h1>Enter your details</h1>
        <form>
            <input type="text" class="form-control" placeholder="Enter your fullname">
            <input type="text" class="form-control" placeholder="Enter mobile number">
            <textarea class="form-control" placeholder="Enter address"></textarea>
            <button class="btn btn-md btn-dark mt-3">Place order</button>
        </form>
    </div>
</div>
</div>
