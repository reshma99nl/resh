<div class="banner">
    <div class="content">
        <h1 class="mb-5">ENJOY!!! DELICIOUS FOOD<br/>AT YOUR PRICE.</h1>
        <a routerLink="menu">ORDER NOW<i class="bi bi-arrow-right-circle-fill"></i></a>
        

    </div>


</div>
<div class="container mt-5 mb-5">
    <h1 class="text-center">Food in <span class="highlight">three steps</span></h1>
    <div class="row mt-5">
<!--one-->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
            <h1>1</h1>
            <p>Choose Your Order</p>
        </div>
        </div>

   <!--two-->     
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
            <h1>2</h1>
            <p>Fill the details</p>
        </div>
        </div>
     <!--three-->   
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
            <h1>3</h1>
            <p>Order deliver status</p>
        </div>
        </div>
    </div>

</div>

<!--foodbox-->
<div class="container mt-4 mb-4">
    <h1 class="text-center">Customers <span class="highlight">Favourites Food</span></h1>
    <div class="row">
        <div class="col-lg-3" *ngFor="let fd of foodData;index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.foodImg}}">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency:"INR"}}</p>
            </div>

        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">view more</a>
</div>
